<div class="container">

  <div class="table-responsive">
    <p-table #dt dataKey="id" [value]="listaLivros" [paginator]="true" [lazy]="true"
             [rows]="10" [totalRecords]="totalRecords"
             [rowHover]="true" [showCurrentPageReport]="true" [lazyLoadOnInit]="false"
             [globalFilterFields]="['titulo', 'autor', 'quantidadeDisponivel']"
             currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} noticias">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="titulo"> Nome <p-sortIcon field="titulo"></p-sortIcon></th>
          <th pSortableColumn="autor"> Data Inicial <p-sortIcon field="autor"></p-sortIcon></th>
          <th pSortableColumn="quantidadeDisponivel"> Data Final <p-sortIcon field="quantidadeDisponivel"></p-sortIcon></th>
          <th> Ações </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-feriado>
        <tr>
          <td>{{ feriado.titulo }}</td>
          <td>{{ feriado.dataInicio | date:"dd MMM yyyy" }}</td>
          <td>{{ feriado.dataFim  | date:"dd MMM yyyy" }}</td>
          <td>
            <button class="pi pi-pencil btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
                    data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end"
                    type="button" >
            </button>
            <button class="pi pi-trash btn btn-sm btn-icon btn-color-danger btn-active-light-primary"
                    data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end"
                    type="button" >
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="6">
            Nenhum livro foi encontrado.
          </td>
        </tr>
      </ng-template>
    </p-table><br>
  </div>
</div>
