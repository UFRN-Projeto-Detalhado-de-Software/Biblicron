<body>
<div class="container">
  <div class="card mb-5 mb-xl-10">
    <div class="card-header border-0">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Cadastro de Usuário</h3>
      </div>
    </div>
    <div id="kt_account_profile_details" class="collapse show">
      <form class="form" [formGroup]="userForm" novalidate="novalidate">
        <div class="card-body border-top p-9" >
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">
              Nome de Usuário
            </label>
            <div class="col-lg-8 fv-row">
              <input formControlName="username" type="text" id="username" placeholder="Informe o nome de usuário">
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">
              Senha
            </label>
            <div class="col-lg-8 fv-row">
              <input formControlName="password" type="password" id="password" placeholder="Informe a senha do usuário">
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">
              Email
            </label>
            <div class="col-lg-8 fv-row">
              <input formControlName="email" type="text" id="email" placeholder="Informe o email do usuário">
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6">
              Tipo de Usuário
            </label>
            <div class="col-lg-8 fv-row">
              <select formControlName="userType" id="userType">
                <option *ngFor="let userType of userTypes" [value]="userType.value">{{ userType.name }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button title="Botão para submeter formulário" type="button" class="btn btn-primary"
                  (click)="submit()">
            <ng-container >Salvar Usuário</ng-container>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<p-toast [life]="7000"></p-toast>
