<div class="container">
  <div class="form-table">
    <div class="table-responsive styled-table" style="margin-bottom: 100px">
      <p-table class="" dataKey="id" [value]="listaEmprestimos" [lazy]="true" [rowHover]="true" [lazyLoadOnInit]="false"
               [rows]="2" [totalRecords]="totalRecords" [showCurrentPageReport]="true" (onPage)="onPageChange($event)"
               [globalFilterFields]="['titulo', 'autor', 'quantidadeDisponivel']">
        <ng-template pTemplate="header">
          <tr class="table-header">
            <th pSortableColumn="nomeUsuario"> Nome do Usuário<p-sortIcon field="nomeUsuario"></p-sortIcon></th>
            <th pSortableColumn="nomeLivro"> Nome do Livro <p-sortIcon field="nomeLivro"></p-sortIcon></th>
            <th pSortableColumn="loanDate"> Data de empréstimo <p-sortIcon field="loanDate"></p-sortIcon></th>
            <th pSortableColumn="maxReturnDate"> Data máxima de retorno <p-sortIcon field="maxReturnDate"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr class="table-row">
            <td>{{ item.usuario.username }}</td>
            <td>{{ item.livro.titulo }}</td>
            <td>{{ item.loanDate }}</td>
            <td>{{ item.maxReturnDate }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="flex-auto">
      <p-paginator (onPageChange)="onPageChange($event)"  [rows]="size" [totalRecords]="totalRecords"></p-paginator>
    </div>
  </div>
</div>
